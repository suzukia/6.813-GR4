<html>

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>SELF</title>

        <link rel="stylesheet" type="text/css" href="stylesheets/myfriends.css" />
        <link rel="stylesheet" type="text/css" href="external_js/bootstrap-3.3.4-dist/css/bootstrap.css" />

        <!-- Load any supplemental Javascript libraries here -->
        <script type="text/javascript" src="external_js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="external_js/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
            }
        </script>

    </head>

    <body>
        <nav class="navbar navbar-default klt-navbar">
            <div id="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li><a id="navbar-title" href="#">My Friends</a></li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right" id="icons">
                        <li><a class="glyphicon glyphicon-home" aria-label="home" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" id="content">

            <div class="row" id="search-area">
                <div class="col-md-offset-3 col-md-5 form-inline">
                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="Search For New Friends">
                    </div>
                    <button type="button" class="btn btn-primary" aria-label="search for new friends">
                        <span class="glyphicon glyphicon-search" style="padding:2.6px;" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <div class="row">
                <span class="col-md-1" style="height:30px;"></span>
            </div>

            <div class="row" id="friend-related-container">
                <div class="col-md-offset-1 col-md-7" id="friends-list">
                    <ul class="list-group">

                      <li class="list-group-item">Amy
                        <button type="button" class="btn btn-primary" style="align: right;">Unfriend</button>
                      </li>

                      <li class="list-group-item">Bob
                        <button type="button" class="btn btn-default">Unfriend</button>
                      </li>

                    </ul>
                </div>

                <div class="col-md-offset-2 col-md-2" id="friends-chat">
                    <div class="panel panel-default">
                        <div class="panel-heading">Chat</div>
                        <ul class="list-group">

                          <li class="list-group-item">
                            <img style="height:auto; width:auto; max-width:18px; max-height:18px;" hspace="1" src="images/chat/online.png">
                            Amy
                          </li>

                          <li class="list-group-item">
                            <img style="height:auto; width:auto; max-width:15px; max-height:15px;" hspace="2" src="images/chat/offline.png">
                            Bob
                          </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="chat-boxes"></div>
            <div id="empty-chat-space"></div>
        </div>
    </body>

</html>
