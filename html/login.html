<!DOCTYPE html>
<html>

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>SELF</title>
        <!-- <link rel="stylesheet" type="text/css" href="../external_js/bootstrap-3.3.4-dist/css/bootstrap.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="../external_js/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/login.css" />

        <!-- Load any supplemental Javascript libraries here -->
        <script type="text/javascript" src="../external_js/jquery-2.1.3.min.js"></script>
        <!-- <script type="text/javascript" src="../external_js/bootstrap-3.3.4-dist/js/bootstrap.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../external_js/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.js"></script>
        <script type="text/javascript" src="../javascript/utilityFuncs.js"></script>
        <script type="text/javascript" src="../javascript/user.js"></script>
        <script type="text/javascript" src="../javascript/login.js"></script>
    </head>


    <body class="login-body">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../images/login/Learning-is-Fun.jpg" class="img-responsive img-rounded" alt="Image 1">
          </div>

          <div class="item">
            <img src="../images/login/Kindergarten.jpg" class="img-responsive img-rounded" alt="Image 2">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <!-- <span><img src="../images/glyphicons_free/glyphicons/png/glyphicons-225-chevron-left.png"></span> -->
          <span class="glyphicon glyphicon-chevron-left"></span>
          <!-- <span class="sr-only">Previous</span> -->
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <!-- <span class="../images/glyphicons_free/glyphicons/png/glyphicons-224-chevron-right.png"></span> -->
          <span class="glyphicon glyphicon-chevron-right"></span>
          <!-- <span class="sr-only">Next</span> -->
        </a>
      </div>

      <div>
        <input id="username-input" type="text" placeholder="username">
      </div>
      <div>
        <input id="password-input" type="password" placeholder="password">
      </div>
      <div id="error">
      </div>
      <div>
        <input id="username-btn" type="submit" class="btn-sm btn-primary" value="Login">
      </div>

    </body>
</html>
