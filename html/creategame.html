<!DOCTYPE html>
<html>

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>Create Game</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/creategame.css" />
        <link rel="stylesheet" type="text/css" href="../external_js/bootstrap-3.3.4-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../external_js/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.css">

        <!-- Load any supplemental Javascript libraries here -->
        <script type="text/javascript" src="../external_js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../external_js/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../external_js/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
        <script type="text/javascript" src="../external_js/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.js"></script>
        <!-- // <script type="text/javascript" src="../javascript/chat.js"></script> -->
        // <script type="text/javascript" src="../javascript/creategame.js"></script>
    </head>


    <body>
        <!-- modal html -->
        <!-- <form id="createForm"> -->
        <div id="createModal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div id="createHeader" class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 id="createTitle" class="modal-title">Create a New Game</h2>
                    </div>
                    <div id="createBodyTop" class="modal-body">
                        <div class="container-fluid content">
                            <div id="game-title-row" class="row">
                                <input class="col-md-5" id="create-game-title" placeholder="Enter a Game Title">
                                <button class="btn btn-primary col-md-offset-2 col-md-4" id="choose-for-me">Choose For Me</button>
                            </div>
                            <div id="create-lists" class="row">
                                <div id="left-list" class="col-md-5">
                                    <div id="left-panel" class="panel panel-default">
                                      <div class="panel-heading">
                                        <h3 class="panel-title" id="listing-title">Friends</h3>
                                      </div>
                                      <ul class="list-group" id="games">
                                          <li class="list-group-item game_info">Game 1
                                            <div class="extra_game_info"> Game 1 Extra Info </div>
                                          </li>

                                          <li class="list-group-item game_info">Game 2
                                            <div class="extra_game_info"> Game 2 Extra Info </div>
                                          </li>

                                          <li class="list-group-item game_info">Game 3
                                            <div class="extra_game_info"> Game 3 Extra Info </div>
                                          </li>
                                      </ul>
                                    </div>
                                </div>
                                <div id="right-list" class="col-md-offset-1 col-md-5">
                                    <div id="right-panel" class="panel panel-default">
                                      <div class="panel-heading">
                                        <h3 class="panel-title" id="listing-title">Select a Map</h3>
                                      </div>
                                      <ul class="list-group" id="games">
                                          <li class="list-group-item game_info">Game 1
                                            <div class="extra_game_info"> Game 1 Extra Info </div>
                                          </li>

                                          <li class="list-group-item game_info">Game 2
                                            <div class="extra_game_info"> Game 2 Extra Info </div>
                                          </li>

                                          <li class="list-group-item game_info">Game 3
                                            <div class="extra_game_info"> Game 3 Extra Info </div>
                                          </li>
                                      </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="modalFooter" class="modal-footer">
                        <button type="button" id="cancelCreateButton" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" id="startCreateButton" class="btn btn-primary">Start</button>
                    </div>
                </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
        </div> <!-- createModal -->
        <!-- </form> -->
    </body>

</html>
